<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>占星骰子</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e2a, #1a1f4d, #2c2342);
            color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            padding: 15px;
            z-index: 2;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .logo-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1f4d;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .header h1 {
            font-size: 1.8rem;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .header p {
            font-size: 1rem;
            color: #d6d6d6;
            line-height: 1.5;
            text-align: center;
            margin-top: 10px;
        }
        
        .input-section {
            background: rgba(22, 25, 50, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .input-section label {
            display: block;
            margin-bottom: 12px;
            font-size: 1.1rem;
            color: #ffd700;
        }
        
        .question-input {
            width: 100%;
            background: rgba(10, 14, 42, 0.7);
            border: 2px solid #3a3469;
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .question-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .roll-btn, .reset-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .roll-btn {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #1a1f4d;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #6a6a8f, #4a4a6f);
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .roll-btn:hover, .reset-btn:hover {
            transform: translateY(-3px);
        }
        
        .roll-btn:active, .reset-btn:active {
            transform: translateY(1px);
        }
        
        .dice-section {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .dice {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            margin: 10px;
            transform: rotate(45deg);
            border-radius: 12px;
        }
        
        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c2342, #3a3469);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #ffd700;
            backface-visibility: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            transform: rotate(-45deg);
        }
        
        .dice.rolling {
            animation: roll 1s ease-out;
        }
        
        @keyframes roll {
            0% { transform: rotate(45deg) rotateX(0) rotateY(0); }
            100% { transform: rotate(45deg) rotateX(720deg) rotateY(720deg); }
        }
        
        .result-section {
            background: rgba(22, 25, 50, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .result-section.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .result-title {
            color: #ffd700;
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 8px;
        }
        
        .result-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .result-item {
            flex: 1;
            min-width: 30%;
            margin: 8px;
            padding: 15px 10px;
            background: rgba(10, 14, 42, 0.7);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result-item h3 {
            color: #ffaa00;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .result-item p {
            font-size: 1.2rem;
            color: #ffd700;
            font-weight: bold;
            min-height: 30px;
        }
        
        .interpretation {
            color: #d6d6d6;
            line-height: 1.5;
            padding: 12px;
            background: rgba(10, 14, 42, 0.5);
            border-radius: 10px;
            margin: 15px 0;
            font-size: 0.95rem;
        }
        
        .qrcode-placeholder {
            width: 180px;
            height: 180px;
            margin: 15px auto;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 215, 0, 0.5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd700;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #8a8a8a;
            font-size: 0.85rem;
            padding: 15px;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            width: 100%;
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .dice {
                width: 70px;
                height: 70px;
            }
            
            .result-item {
                min-width: 28%;
            }
            
            .result-item p {
                font-size: 1rem;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo-placeholder">
	<img src="logo.png" alt="Logo" style="width:100%; height:100%; border-radius:50%;">
            </div>
            <div>
                <h1>占星骰子</h1>
                <p>请输入你的问题，在心中默念，然后点击投掷</p>
            </div>
        </div>
        
        <div class="input-section">
            <label for="question">你的问题：</label>
            <input type="text" id="question" class="question-input" placeholder="请输入你想询问的问题...">
            <div class="btn-group">
                <button id="roll-btn" class="roll-btn"><i class="fas fa-dice"></i> 投掷</button>
                <button id="reset-btn" class="reset-btn" style="display:none;"><i class="fas fa-redo"></i> 换个问题</button>
            </div>
        </div>
        
        <div class="dice-section">
            <div class="dice" id="dice1">
                <div class="dice-face"></div>
            </div>
            <div class="dice" id="dice2">
                <div class="dice-face"></div>
            </div>
            <div class="dice" id="dice3">
                <div class="dice-face"></div>
            </div>
        </div>
        
        <div class="result-section" id="result-section">
            <h2 class="result-title">投掷结果</h2>
            <div class="result-content">
                <div class="result-item">
                    <h3>星体</h3>
                    <p id="planet-result"></p>
                </div>
                <div class="result-item">
                    <h3>星座</h3>
                    <p id="sign-result"></p>
                </div>
                <div class="result-item">
                    <h3>宫位</h3>
                    <p id="house-result"></p>
                </div>
            </div>
            <div class="interpretation">
                <p>如需解读，请截图保存后，扫描下方二维码添加西西微信</p>
            </div>
            <div class="qrcode-placeholder">
    	<img src="qrcode.png" alt="西西微信二维码" style="width:100%; height:100%; border-radius:8px;">
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 星灵深处 - 本工具仅供娱乐参考</p>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const stars = document.getElementById('stars');
            const starsCount = 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                
                stars.appendChild(star);
            }
        }
        
        // 占星数据
        const planets = [
            { name: "太阳", symbol: "☉" },
            { name: "月亮", symbol: "☽" },
            { name: "水星", symbol: "☿" },
            { name: "金星", symbol: "♀" },
            { name: "火星", symbol: "♂" },
            { name: "木星", symbol: "♃" },
            { name: "土星", symbol: "♄" },
            { name: "天王星", symbol: "♅" },
            { name: "海王星", symbol: "♆" },
            { name: "冥王星", symbol: "♇" },
            { name: "北交点", symbol: "☊" },
            { name: "南交点", symbol: "☋" }
        ];
        
        const signs = [
            { name: "白羊座", symbol: "♈" },
            { name: "金牛座", symbol: "♉" },
            { name: "双子座", symbol: "♊" },
            { name: "巨蟹座", symbol: "♋" },
            { name: "狮子座", symbol: "♌" },
            { name: "处女座", symbol: "♍" },
            { name: "天秤座", symbol: "♎" },
            { name: "天蝎座", symbol: "♏" },
            { name: "射手座", symbol: "♐" },
            { name: "摩羯座", symbol: "♑" },
            { name: "水瓶座", symbol: "♒" },
            { name: "双鱼座", symbol: "♓" }
        ];
        
        const houses = [
            "1宫", "2宫", "3宫", "4宫", "5宫", "6宫", 
            "7宫", "8宫", "9宫", "10宫", "11宫", "12宫"
        ];
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            const rollBtn = document.getElementById('roll-btn');
            const resetBtn = document.getElementById('reset-btn');
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            const dice3 = document.getElementById('dice3');
            const resultSection = document.getElementById('result-section');
            const questionInput = document.getElementById('question');
            
            rollBtn.addEventListener('click', function() {
                const question = questionInput.value;
                
                if (!question) {
                    alert('请输入你的问题');
                    return;
                }
                
                // 禁用按钮防止重复点击
                rollBtn.disabled = true;
                
                // 开始骰子动画
                dice1.classList.add('rolling');
                dice2.classList.add('rolling');
                dice3.classList.add('rolling');
                
                // 隐藏之前的结果
                resultSection.classList.remove('show');
                
                // 清空骰子显示
                dice1.querySelector('.dice-face').textContent = '';
                dice2.querySelector('.dice-face').textContent = '';
                dice3.querySelector('.dice-face').textContent = '';
                
                // 1秒后显示结果
                setTimeout(function() {
                    // 停止动画
                    dice1.classList.remove('rolling');
                    dice2.classList.remove('rolling');
                    dice3.classList.remove('rolling');
                    
                    // 生成随机结果
                    const planet = planets[Math.floor(Math.random() * planets.length)];
                    const sign = signs[Math.floor(Math.random() * signs.length)];
                    const house = houses[Math.floor(Math.random() * houses.length)];
                    
                    // 更新骰子显示（显示符号）
                    dice1.querySelector('.dice-face').textContent = planet.symbol;
                    dice2.querySelector('.dice-face').textContent = sign.symbol;
                    dice3.querySelector('.dice-face').textContent = house.charAt(0);
                    
                    // 更新结果文本（显示文字）
                    document.getElementById('planet-result').textContent = planet.name;
                    document.getElementById('sign-result').textContent = sign.name;
                    document.getElementById('house-result').textContent = house;
                    
                    // 显示结果区域
                    resultSection.classList.add('show');
                    
                    // 显示重置按钮
                    resetBtn.style.display = 'block';
                    
                    // 重新启用按钮
                    rollBtn.disabled = false;
                }, 1000);
            });
            
            // 重置按钮功能
            resetBtn.addEventListener('click', function() {
                questionInput.value = '';
                resultSection.classList.remove('show');
                resetBtn.style.display = 'none';
                
                // 清空骰子显示
                dice1.querySelector('.dice-face').textContent = '';
                dice2.querySelector('.dice-face').textContent = '';
                dice3.querySelector('.dice-face').textContent = '';
                
                // 清空结果文本
                document.getElementById('planet-result').textContent = '';
                document.getElementById('sign-result').textContent = '';
                document.getElementById('house-result').textContent = '';
            });
        });
    </script>
</body>
</html>
